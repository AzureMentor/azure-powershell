parameters:
  vmImage: ''

jobs:
- job: Build
  displayName: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:Build /p:Configuration=$(Configuration)'

  - template: publish-artifacts-steps.yml
    parameters:
      artifactName: build

- job: Generate_Help
  displayName: Generate Help
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - pwsh: 'Install-Module platyPS -Force -Confirm:$false -Scope CurrentUser'
    displayName: 'Install platyPS'

  - task: DotNetCoreCLI@2
    displayName: 'Generate Help'
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:GenerateHelp /p:Configuration=$(Configuration)'

  - template: publish-artifacts-steps.yml
    parameters:
      artifactName: help

- job: Static_Analysis
  displayName: Static Analysis
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: 'Static Analysis'
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:StaticAnalysis /p:Configuration=$(Configuration)'

  - template: publish-artifacts-steps.yml
    parameters:
      artifactName: static-analysis

- job: Test
  displayName: Test
  dependsOn: Build
  condition: succeeded()
  timeoutInMinutes: 120
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:Test /p:Configuration=$(Configuration);Framework=netcoreapp2.1'

  - template: publish-artifacts-steps.yml
    parameters:
      artifactName: test